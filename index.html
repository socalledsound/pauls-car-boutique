<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row" id="searchbar">
            <form id="search-form" action="" method="POST"
                enctype="multipart/form-data">
                <div class="form-group col-sm">
                    <br>
                    <input class="form-control" type="text" placeholder="search"/>
                        <hr>
                        <br>
                    <div class="col-sm filter-block">
                        <select data-filter="make" class="form-control">
                            <option value="all">Select Make</option>
                            <option value="all">Show All</option>
                            <option value="es-f-sport">ES F-Sport</option>
                        </select>
                    </div>
                    <hr>
                    <br>
                    <div class="col-sm">
                        <select data-filter="model" class="form-control">
                            <option value="all">Select Model</option>
                            <option value="all">Show All</option>
                        </select>
                    </div>
                    <hr>
                    <br>
                    <div class="col-sm">
                        <select data-filter="engine" class="form-control">
                            <option value="all">Engine</option>
                            <option value="all">Show All</option>
                            
                        </select>
                    </div>
                    <hr>
                    <br>
                    <div class="col-sm">
                        <select data-filter="price" class="form-control">
                            <option value="all">Price Range</option>
                            <option value="all">Show All</option>
                            <option value="50,000"> > 50,000</option>
                            <option value="45,000"> > 45,000</option>
                            <option value="40,000"> > 40,000</option>
                            <option value="100,000"> > 100,000</option>
                        </select>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>
            </form>    
            <main class="col" id="card-div">
               
       
            </main>    
        </div>
    </div>

    <script src="index-rf.js"></script>

</body>
</html>
